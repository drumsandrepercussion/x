<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Pop Out Live Feed</title>
    <!-- Add any additional styles or scripts if needed -->
</head>
<body>

    <h1>Automated Pop Out Live Feed</h1>

    <!-- Add an element with an ID that matches what your script interacts with -->
    <button id="popout">Pop Out</button>

    <script>
        // Function to simulate clicking the "pop out" button
        function simulatePopOut() {
            console.log("Simulating Pop Out");

            // Simulate a delay before switching to the pop-out window
            setTimeout(function() {
                // Open a new window with the YouTube video
                var popOutWindow = window.open("https://www.youtube.com/watch?v=21X5lGlDOfg");

                // Simulate a delay before interacting with elements in the pop-out window
                setTimeout(function() {
                    // Access the <iframe> element in the pop-out window
                    var youtubeIframe = popOutWindow.document.getElementsByTagName("iframe")[0];

                    // Simulate clicking the play button in the YouTube video
                    youtubeIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                }, 3000);  // Adjust the duration as needed
            }, 3000);  // Adjust the duration as needed
        }

        // Attach the simulatePopOut function to the button click event
        document.getElementById("popout").addEventListener("click", simulatePopOut);
    </script>

</body>
</html>
